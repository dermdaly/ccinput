<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Form</title>
</head>
<body>
    <h2>Credit Card Details</h2>
    <form method="post">
        <label for="cc-name">Name on Card:</label><br>
        <input type="text" id="cc-name" name="cc-name" autocomplete="cc-name" required><br><br>
        <label for="cc-number">Card Number:</label><br>
        <input type="text" id="cc-number" name="cc-number" autocomplete="cc-number" required><br><br>
        <label for="cc-exp">Expiration Date:</label><br>
        <input type="text" id="cc-exp" name="cc-exp" autocomplete="cc-exp" required><br><br>
        <label for="cc-csc">Security Code:</label><br>
        <input type="text" id="cc-csc" name="cc-csc" autocomplete="cc-csc" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
